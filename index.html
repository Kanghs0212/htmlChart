<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body style="background-color: rgb(230,230,230); padding: 0px; width: 100%">

    <div class="main">
        <div class="left-menu">
            <i class="fas fa-home fa-2x icon">
                <a href="https://google.com/"><p>Home</p></a>
            </i>
            <i class="fas fa-headset fa-2x icon">
                <a href="https://google.com/"><p>Services</p></a>
            </i>
            <i class="fas fa-flag fa-2x icon">
                <a href="https://google.com/"><p>Alerts</p></a>
            </i>
            <i class="fas fa-chart-pie fa-2x icon">
                <a href="https://google.com/"><p>Stats</p></a>
            </i>
        </div>

        <div class="ms-5 rb shadow right-nav">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler mb-2 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-4" id="navbarTogglerDemo02">
                        <form class="d-flex position-absolute sc-box" role="search">
                            <input class="form-control me-2 sc-bar" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success sc-btn" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item me-5">
                                <button type="button" class="btn position-absolute me-md-0 me-4" style="right: 20%; top: 10px">
                                    <i class="fas fa-bell fa-2x"></i>
                                    <span class="position-absolute mt-2 translate-middle badge rounded-pill bg-danger">
                                        5
                                        <span class="visually-hidden">unread messages</span>
                                    </span>
                                </button>
                            </li>
                            <li class=" nav-item me-5">
                                <button type="button" class="btn position-absolute" style="right: 14%; top: 12px">
                                    <i class="fas fa-envelope fa-2x"></i>
                                    <span class="position-absolute mt-2 translate-middle badge rounded-pill bg-danger">
                                        9
                                        <span class="visually-hidden">unread messages</span>
                                    </span>
                                </button>
                            </li>
                            <li class="collapse navbar-collapse nav-item position-absolute" style="right: 2%; top: 12px">
                                <h3 aria-disabled="true">Mini Park</h3>
                            </li>
                        </ul>

                    </div>

                </div>
            </nav>
        </div>

        <div class="ms-5 right-text">
            <div>
                <h2 class="ms-5 mt-4 fw-bold">Dashboard</h2>
            </div>
            <div class="row ms-4">
                <div class="col-lg-3 col-md-6 mb-2">
                    <div class="card cb p-3">
                        <h5 class="mt-3">Earning (Monthly)</h5>
                        <h4 class="fw-bold mt-1">$400,000</h4>
                        <i class="fas fa-calendar fa-2x icons"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-2">
                    <div class="card cg p-3">
                        <h5 class="mt-3">Earning (Annual)</h5>
                        <h4 class="fw-bold mt-1">$800,000</h4>
                        <i class="fas fa-dollar-sign fa-2x icons"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-2">
                    <div class="card cp p-3">
                        <h5 class="mt-3">Tasks</h5>
                        <h4 class="fw-bold mt-1">13</h4>
                        <i class="fas fa-list fa-2x icons"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-2">
                    <div class="card co p-3">
                        <h5 class="mt-3">Requests</h5>
                        <h4 class="fw-bold mt-1">26</h4>
                        <i class="fas fa-comments fa-2x icons"></i>
                    </div>
                </div>
            </div>

            <div class="right-text-main ms-5">
                <div class="chart">
                    <div class="title">
                        <h4 class="pt-2 ps-4 fw-bold">Earning Overview</h4>
                    </div>

                    <div class="p-2">
                        <canvas class="lc" id="myChart"></canvas>
                    </div>
                </div>
                
                <div style="clear: both"></div>

                <div class="task">
                    <div class="title">
                        <h4 class="pt-2 ps-4 fw-bold">Tasks</h4>
                        <ul class="list-group">
                            <li class="list-group-item">
                                Borrowed Items
                            </li>
                            <li class="list-group-item">Trello requests</li>
                            <li class="list-group-item">Marked Comments</li>
                            <li class="list-group-item">Trello requests</li>
                            <li class="list-group-item">Trello requests</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');

        const handleResize = (myChart) => {
            myChart.resize();
        }

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'Febuary', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    backgroundColor: 'mediumpurple',
                    label: 'Monthly',
                    fill: true,
                    tension: 0.3,
                    data: [0, 10, 5, 3, 20, 30, 45],
                    borderWidth: 1
                }]

            },
            options: {
                responsive: true,
                onResize: handleResize,
                maintainAspectRatio: false,
                showScale: false,
                borderColor: 'mediumpurple',
                backgroundColor: 'mediumpurple',

                scales: {
                    y: {
                        beginAtZero: true
                    }
                }

            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body></html>
